<!DOCTYPE html>

<html>
<head>
    <title>Redux Layer</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header>
        <button class="openLayer menuOpener" id="menuOpener">
            Menu
        </button>
        <div class="serviceMenu">
            <button class="openLayer accountOpener" id="accountOpener">
                Account
            </button>
            <button class="openLayer cartOpener" id="cartOpener">
                Cart
            </button>
        </div>
    </header>
    <main>
        Hello world!
    </main>
    <footer>
        
    </footer>
    <div class="layer fromLeft menuLayer">
        I'm the menu
    </div>
    <div class="layer fromTop accountLayer">
        I'm the account layer
    </div>
    <div class="layer fromRight cartLayer">
        I'm the cart layer
    </div>

    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
